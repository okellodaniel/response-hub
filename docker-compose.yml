version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
      - VITE_ADVERSE_NEWS_API_URL=${VITE_ADVERSE_NEWS_API_URL:-http://localhost:8000}
    restart: unless-stopped
    networks:
      - response-hub-network

  # Development service (optional - for hot reload)
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
      - VITE_ADVERSE_NEWS_API_URL=${VITE_ADVERSE_NEWS_API_URL:-http://host.docker.internal:8000}
    command: npm run dev
    networks:
      - response-hub-network

networks:
  response-hub-network:
    driver: bridge