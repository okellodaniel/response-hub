app = 'response-hub'
primary_region = 'jnb'

[build]
  [build.args]
    VITE_ADVERSE_NEWS_API_URL = ""

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
